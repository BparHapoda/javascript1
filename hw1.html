<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    'use strict'
    /*
    1. Запросите у пользователя его имя и выведите в ответ:
    «Привет, его имя!».
     */
    let name = prompt('введите имя', 'default');
    alert('Привет , ' + name);

    /*
    2. Запросите у пользователя год его рождения, посчитайте,
    сколько ему лет и выведите результат. Текущий год укажите
    в коде как константу.
     */
    const year = prompt("Введите год рождения", 0);
    let age = 2023 - year;
    alert('Поздравляю , ' + name + ', Вам ' + age + ' лет !');

    /*
    3. Запросите у пользователя длину стороны квадрата и выведите периметр такого квадрата.
    */
    let side = prompt(`${name} , введите размер стороны квадрата `, 0);
    let perimetr = side * 4;
    alert(`Периметр квадрата со стороной ${side} равен ${perimetr}`);

    /*
    4. Запросите у пользователя радиус окружности и выведите
    площадь такой окружности.
     */
    const pi = 3.14;
    let radius = prompt(`${name}, введите радиус окружности `, 0);
    let length = Math.round(2 * pi * radius * 100) / 100;
    alert(`Длина окружности равно ${length}`)
    /*
    5. Запросите у пользователя расстояние в км между двумя
    городами и за сколько часов он хочет добраться. Посчитайте скорость, с которой необходимо двигаться, чтобы
    успеть вовремя.
     */
    let way = prompt(`${name} , введите расстояние в км  `, 0);
    let time = prompt(`${name} , введите время в часах  `, 0);
    let speed = Math.round(way / time * 100.0) / 100.0;
    alert(`Необходимая скорость : ${speed} км.ч`);

    /*
    6. Реализуйте конвертор валют. Пользователь вводит доллары, программа переводит в евро. Курс валюты храните в
    константе.
     */
    let dollars = prompt(`${name} , введите cумму в долларах США  `, 0);
    const kurs = 0.96;
    let euro = dollars * kurs;
    alert(`Данная сумма соответствует ${euro} евро`);
    /*
    7. Пользователь указывает объем флешки в Гб. Программа
    должна посчитать сколько файлов размером в 820 Мб пoмещается на флешку.
     */
    let volume = prompt(`${name} , введите объем флэшки в Гб  `, 0);
    let quantity = Math.trunc(volume * 1024 / 820);
    alert(`Поместиться ${quantity} files объемом 820 Mb`);

    /*
    8. Пользователь вводит сумму денег в кошельке и цену одной
    шоколадки. Программа выводит сколько шоколадок может
    купить пользователь и сколько сдачи у него останется.
     */
    let amount = prompt(`${name} , введите сумму денег в вашем толстом кошельке  `, 0);
    let price = prompt(`${name} , введите цену шоколадки  `, 0);
    let quantOfItems = Math.trunc(amount / price);
    let change = amount - price * quantOfItems;
    alert(`${name} после покупки ${quantOfItems} шоколадок \n
      у вас останется ${(Math.round(change * 100) / 100)} руб`);
    /*
    9. Запросите у пользователя трехзначное число и выведите
    его задом наперед. Для решения задачи вам понадобится
    оператор % (остаток от деления).
     */
    let number = Number(prompt(`${name} , введите трехзначное число `, 777));
    let ed = number % 10;
    let des = Math.floor(number / 10) % 10;
    let sotn = Math.trunc(number / 100);

    alert(`Число ${number} наоборот ${ed}${des}${sotn}`);

    /*
    10. Запросите у пользователя целое число и выведите в ответ,
    четное число или нет. В задании используйте логические
    операторы. В задании не надо использовать if или switch.
    */

    let num = prompt(`${name} , введите  число `, 777);
    let it = (num % 2 === 0) ? 'четное' : 'нечетное';
    alert(`Число ${num} ${it}`);

</script>
<body>
<h1>honework 1</h1>

</body>
</html>
